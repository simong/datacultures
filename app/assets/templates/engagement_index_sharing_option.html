<div class="dc-engagement-index-sharing">
  <h2>Sharing</h2>
  <form ng-submit="shareDataPass()">
    <div>
      <input type="checkbox" ng-model="user.choice" id="dc-engagement-index-choice">
      <label for="dc-engagement-index-choice">Yes, I want to share my score on the Engagement Index.</label>
    </div>
    <div>
      <button type="submit" class="btn btn-info">Save</button>
    </div>
  </form>
</div>
